			<div class="header-container">
				<div>
					<img src="assets/img/logo.png" class="logo" />
				</div>
				<div>
					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="q">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
							</div>
						</div>
					</form>
					<button class="btn btn-customd" id="theme-switch-dark">Dark Mode</button>
					<button class="btn btn-customl" id="theme-switch-light">Light Mode</button>
				</div>
			</div>

		<nav>
			<ul>

				<li class="username_logged" hidden></li>
				<li class="logout_user" hidden></li>
			</ul>
		</nav>

		<section class="banner">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="assets/img/banner1.jpg" alt="Banner 1" style="width:100%; height: 400px;">
					</div>

					<div class="item">
						<img src="assets/img/banner2.jpg" alt="Banner 2" style="width:100%; height: 400px;">
					</div>

					<div class="item">
						<img src="assets/img/banner3.jpg" alt="Banner 3" style="width:100%; height: 400px;">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

		<div class="title-bar">
			<div class="container" style="background-color:transparent;">
				<h1>Contacto</h1>
			</div>
		</div>

		<div class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h4 class="panel-title">Ponte en contacto</h4>
							</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<label>Nombre</label>
										<input type="text" class="form-control" placeholder="Introduce tu nombre">
									</div>
									<div class="form-group">
										<label>Email</label>
										<input type="text" class="form-control" placeholder="Introduce tu e-mail">
									</div>
									<div class="form-group">
										<label>Mensaje</label>
										<textarea class="form-control" placeholder="Introduce un mensaje"></textarea>
									</div>
									<button type="submit" class="btn btn-default">Enviar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

						<a href="#" class="to-top"><i class="fa fa-angle-up"></i></a>
					</div>
				</div>
			</div>
		</footer>
